version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.4
    steps:
      - checkout
      - run: pip install --user pipenv
      - run: pipenv install --dev
      - run: pipenv run python -m pytest --junitxml=.pytest/junit.xml
      - run: mv .pytest $CIRCLE_TEST_REPORTS/pytest
      - run: bash <(curl -s https://codecov.io/bash)
